epoch: 3
n_grad_acc: 1

model:
  class: ImgModelPE
  param:
    archi: efficientnet_b0

criterion:
  class: ImgLossPE2
  param: {}

optimizer:
  class: Adam
  param:
    lr: 0.0005  # ImgLossPE is 2x bigger, so use 2x small lr

dataset:
  class: RsnaDataset
  param:
    oversample: null
    posexam_only: true
    train_transform_str: get_transform_pos_v1_512
    val_transform_str: get_transform_valid_pos_v1_512

dataloader_train:
  param:
    batch_size: 32  #56
    num_workers: 4
dataloader_valid:
  param:
    batch_size: 36  #96
    num_workers: 4

# do not change LR
scheduler:
  class: StepLR
  param:
    step_size: 1
    gamma: 0.5
